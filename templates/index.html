<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="../static/style.css">
    </head>
<body>
   
    <h1 id="test">Test Route</h1>

<div class="row">
    <div class="col-md-12 col-sm-12" id="mapContainer">
        <div class="col-sm-12" id="map">
            
        </div>
    </div>
    <div class="col-md-4 col-sm-12" id="noLocContainer">
        <div class="col-sm-12" id="tweets">
            {%for x in tweets%}
                <div>
                    {% set lat = x.location[0][0:6] %}
                    {% set long = x.location[0][11:16] %}
                    
                </div>
            {%endfor%}
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script src="../static/script.js"></script>
</body>
</html>
